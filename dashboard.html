<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìä Dashboard de Pedidos</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; position: relative; }
    h1 { text-align: center; color: #333; margin-top: 40px; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; vertical-align: middle; }
    th { background: #2f7fb3; color: white; }
    select, button, input[type="number"], input[type="text"] { padding: 5px; border-radius: 4px; border: 1px solid #ccc; }
    input[type="number"] { text-align: right; width: 80px; }
    input[type="text"] { width: 250px; margin-bottom: 15px; }
    button { background: green; color: white; cursor: pointer; }
    button:hover { background: darkgreen; }
    ul { padding-left: 15px; margin: 5px 0; text-align: left; }
    .saldo { font-weight: bold; color: #dc3545; display: block; margin-top: 5px; }
    .assinatura { position: absolute; top: 10px; left: 10px; font-size: 12px; color: #555; }
    
    /* CORES DOS STATUS */
    .status-amarelo { background: #fff3cd; color: #856404; font-weight: bold; }
    .status-azul { background: #cce5ff; color: #004085; font-weight: bold; }
    .status-lilas { background: #e2d6f3; color: #4a148c; font-weight: bold; }
    .status-verde { background: #d4edda; color: #155724; font-weight: bold; }
    .status-vermelho { background: #f8d7da; color: #721c24; font-weight: bold; }

    /* Bot√µes de filtro */
    .filtros { text-align: center; margin: 20px 0; }
    .filtros button { margin: 5px; padding: 8px 12px; font-size: 14px; cursor: pointer; border: none; border-radius: 5px; background: #2f7fb3; color: white; }
    .filtros button:hover { opacity: 0.8; }
    .filtros button.ativo { background: #155d82; }

    /* Modal */
    #modalEditar { display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
        background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    #modalEditar div { background:white; padding:20px; border-radius:10px; width:400px; max-height:80%; overflow-y:auto; }
    #modalEditar input { margin-bottom:5px; width:calc(100% - 10px); }
</style>
</head>
<body>

<div class="assinatura">
  Desenvolvido por 
  <a href="https://instagram.com/mts_computadores" target="_blank" style="text-decoration:none; color:#2f7fb3; font-weight:bold;">
    MTScomputadores
  </a>
</div>

<h1>üìä Dashboard de Pedidos</h1>

<div style="text-align:center;">
  <input type="text" id="busca" placeholder="üîç Buscar por cliente, produto ou telefone..." onkeyup="aplicarFiltros()">
</div>

<div class="filtros">
  <button onclick="filtrarProdutos('Todos')" class="ativo">Todos</button>
  <button onclick="filtrarProdutos('Acr√≠lico')">Acr√≠lico</button>
  <button onclick="filtrarProdutos('Placa')">Placa</button>
  <button onclick="filtrarProdutos('Luminoso')">Luminoso</button>
  <button onclick="filtrarProdutos('Bandeira')">Bandeira</button>
  <button onclick="filtrarProdutos('Arte')">Arte</button>
  <button onclick="filtrarProdutos('Faixa Refletiva')">Faixa Refletiva</button>
  <button onclick="filtrarProdutos('Bon√©')">Bon√©</button>
  <button onclick="filtrarProdutos('Blusa')">Blusa</button>
  <button onclick="filtrarProdutos('Adesivos')">Adesivos</button>
</div>

<table id="tabelaPedidos">
    <thead>
        <tr>
            <th>Vendedor</th>
            <th>Cliente</th>
            <th>Telefone</th>
            <th>Produtos</th>
            <th>Quantidade</th>
            <th>Valor Unit√°rio (R$)</th>
            <th>Valor Total (R$)</th>
            <th>Valor Recebido (R$)</th>
            <th>Saldo Restante (R$)</th>
            <th>Data Pedido</th>
            <th>Data Entrega</th>
            <th>Status</th>
            <th>A√ß√£o</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Modal de Edi√ß√£o -->
<div id="modalEditar">
  <div>
    <h3>Editar Pedido</h3>
    <div id="produtosContainer"></div>
    <button onclick="adicionarLinhaProduto()">‚ûï Adicionar Produto</button>
    <br><br>
    <button onclick="salvarEdicao()">üíæ Salvar</button>
    <button onclick="fecharModal()">‚ùå Fechar</button>
  </div>
</div>

<script>
let todosPedidos = [];
let filtroProduto = "Todos"; // filtro atual
let pedidoAtualEditar = null;

async function carregarPedidos() {
    const res = await fetch("/api/pedidos");
    todosPedidos = await res.json();
    ordenarPedidos();
    aplicarFiltros();
}

function ordenarPedidos() {
    todosPedidos.sort((a, b) => {
        if (a.status === "Pedido Finalizado" && b.status !== "Pedido Finalizado") return 1;
        if (a.status !== "Pedido Finalizado" && b.status === "Pedido Finalizado") return -1;
        return 0;
    });
}

function renderizarTabela(pedidos) {
    const tbody = document.querySelector("#tabelaPedidos tbody");
    tbody.innerHTML = "";

    pedidos.forEach((pedido) => {
        let tr = document.createElement("tr");

        let produtosHTML = "<ul>";
        let quantidadesHTML = "<ul>";
        let valoresUnitHTML = "<ul>";
        let valorTotalPedido = 0;

        if (Array.isArray(pedido.itens)) {
            pedido.itens.forEach(item => {
                produtosHTML += `<li>${item.produto}</li>`;
                quantidadesHTML += `<li>${item.quantidade}</li>`;
                valoresUnitHTML += `<li>R$ ${Number(item.valorUnit).toFixed(2)}</li>`;
                valorTotalPedido += Number(item.valorUnit) * Number(item.quantidade);
            });
        }
        produtosHTML += "</ul>";
        quantidadesHTML += "</ul>";
        valoresUnitHTML += "</ul>";

        if (!pedido.valor_total) pedido.valor_total = valorTotalPedido;
        const saldoRestante = (Number(pedido.valor_total) - Number(pedido.valor_recebido || 0)).toFixed(2);

        let statusClass = "";
        if (pedido.status === "Aguardando Retorno") statusClass = "status-amarelo";
        if (pedido.status === "Arte Aprovada") statusClass = "status-azul";
        if (pedido.status === "Produzindo") statusClass = "status-lilas";
        if (pedido.status === "Pedido Finalizado") statusClass = "status-verde";
        if (pedido.status === "Cancelado") statusClass = "status-vermelho";

        tr.innerHTML = `
            <td>${pedido.vendedor || ""}</td>
            <td>${pedido.nome_cliente || ""}</td>
            <td>${pedido.telefone_cliente || ""}</td>
            <td>${produtosHTML}</td>
            <td>${quantidadesHTML}</td>
            <td>${valoresUnitHTML}</td>
            <td>R$ ${Number(pedido.valor_total).toFixed(2)}</td>
            <td>
                <input type="number" step="0.01" value="${pedido.valor_recebido || 0}" 
                       onchange="atualizarValorRecebido(${pedido.id}, parseFloat(this.value), '${pedido.status}', '${pedido.vendedor}', '${pedido.telefone_cliente}')">
            </td>
            <td class="saldo" id="saldo-${pedido.id}">R$ ${saldoRestante}</td>
            <td>${pedido.data_pedido ? new Date(pedido.data_pedido).toLocaleDateString() : ""}</td>
            <td>${pedido.data_entrega ? new Date(pedido.data_entrega).toLocaleDateString() : ""}</td>
            <td>
                <select class="${statusClass}" onchange="atualizarStatus(${pedido.id}, this.value, ${pedido.valor_recebido || 0}, '${pedido.vendedor}', '${pedido.telefone_cliente}')">
                    <option value="Aguardando Retorno" ${pedido.status === "Aguardando Retorno" ? "selected" : ""}>Aguardando Retorno</option>
                    <option value="Arte Aprovada" ${pedido.status === "Arte Aprovada" ? "selected" : ""}>Arte Aprovada</option>
                    <option value="Produzindo" ${pedido.status === "Produzindo" ? "selected" : ""}>Produzindo</option>
                    <option value="Pedido Finalizado" ${pedido.status === "Pedido Finalizado" ? "selected" : ""}>Pedido Finalizado</option>
                    <option value="Cancelado" ${pedido.status === "Cancelado" ? "selected" : ""}>Cancelado</option>
                </select>
            </td>
            <td>
                <button onclick="editarPedido(${pedido.id})">‚úèÔ∏è Editar</button>
                <button onclick="removerPedido(${pedido.id})">üóëÔ∏è Remover</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function aplicarFiltros() {
    const termo = document.getElementById("busca").value.toLowerCase();
    let filtrados = todosPedidos.filter(pedido => {
        let texto = `${pedido.nome_cliente} ${pedido.telefone_cliente} ${pedido.vendedor}`;
        if (Array.isArray(pedido.itens)) texto += pedido.itens.map(i => i.produto).join(" ");
        return texto.toLowerCase().includes(termo);
    });
    if (filtroProduto !== "Todos") {
        filtrados = filtrados.filter(p => 
            p.itens.some(item => item.produto.toLowerCase().includes(filtroProduto.toLowerCase()))
        );
    }
    renderizarTabela(filtrados);
}

function filtrarProdutos(produto) {
    filtroProduto = produto;
    document.querySelectorAll(".filtros button").forEach(btn => btn.classList.remove("ativo"));
    const btnAtivo = Array.from(document.querySelectorAll(".filtros button")).find(b => b.textContent === produto);
    if (btnAtivo) btnAtivo.classList.add("ativo");
    aplicarFiltros();
}

async function atualizarStatus(id, novoStatus, valorRecebido, vendedor, telefone) {
    await fetch("/api/pedidos", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, status: novoStatus, valorRecebido, vendedor, telefoneCliente: telefone })
    });
    carregarPedidos();
}

async function atualizarValorRecebido(id, valorRecebido, status, vendedor, telefone) {
    await fetch("/api/pedidos", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, valorRecebido, status, vendedor, telefoneCliente: telefone })
    });
    carregarPedidos();
}

async function removerPedido(id) {
    if (confirm("Deseja realmente remover este pedido?")) {
        await fetch(`/api/pedidos?id=${id}`, { method: "DELETE" });
        carregarPedidos();
    }
}

// -------- Modal de edi√ß√£o --------
function editarPedido(id) {
    pedidoAtualEditar = todosPedidos.find(p => p.id === id);
    if (!pedidoAtualEditar) return;

    const modal = document.getElementById("modalEditar");
    modal.style.display = "flex";

    const container = document.getElementById("produtosContainer");
    container.innerHTML = "";
    pedidoAtualEditar.itens.forEach((item, index) => {
        const div = document.createElement("div");
        div.style.marginBottom = "8px";
        div.innerHTML = `
            <input type="text" placeholder="Produto" value="${item.produto}" data-index="${index}" class="produtoInput">
            <input type="number" placeholder="Quantidade" value="${item.quantidade}" data-index="${index}" class="quantidadeInput">
            <input type="number" placeholder="Valor Unit√°rio" value="${item.valorUnit}" data-index="${index}" class="valorInput">
            <button onclick="removerLinhaProduto(${index})">üóëÔ∏è</button>
        `;
        container.appendChild(div);
    });
}

function adicionarLinhaProduto() {
    const container = document.getElementById("produtosContainer");
    const index = container.children.length;
    const div = document.createElement("div");
    div.style.marginBottom = "8px";
    div.innerHTML = `
        <input type="text" placeholder="Produto" data-index="${index}" class="produtoInput">
        <input type="number" placeholder="Quantidade" data-index="${index}" class="quantidadeInput">
        <input type="number" placeholder="Valor Unit√°rio" data-index="${index}" class="valorInput">
        <button onclick="removerLinhaProduto(${index})">üóëÔ∏è</button>
    `;
    container.appendChild(div);
}

function removerLinhaProduto(index) {
    const container = document.getElementById("produtosContainer");
    const linha = container.children[index];
    if (linha) container.removeChild(linha);
}

async function salvarEdicao() {
    const container = document.getElementById("produtosContainer");
    const produtos = [];
    for (let i = 0; i < container.children.length; i++) {
        const div = container.children[i];
        const produto = div.querySelector(".produtoInput").value;
        const quantidade = parseFloat(div.querySelector(".quantidadeInput").value) || 0;
        const valorUnit = parseFloat(div.querySelector(".valorInput").value) || 0;
        produtos.push({ produto, quantidade, valorUnit });
    }

    await fetch("/api/pedidos", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            id: pedidoAtualEditar.id,
            itens: produtos,
            valor_total: produtos.reduce((sum, i) => sum + i.quantidade * i.valorUnit, 0)
        })
    });

    fecharModal();
    carregarPedidos();
}

function fecharModal() {
    document.getElementById("modalEditar").style.display = "none";
}

carregarPedidos();
</script>

</body>
</html>
