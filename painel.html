<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä Sistema </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar lateral */
    .sidebar {
      width: 220px;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      outline: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn svg {
      margin-right: 10px;
      pointer-events: none;
    }

    /* √Årea principal */
    .main {
      flex: 1;
      background: #fff;
      overflow-y: auto;
      padding: 20px;
    }

    /* Deixa o iframe ocupar bem o espa√ßo */
    .main iframe {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <button class="btn" onclick="abrirPagina('dashboard')">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
        <path d="M12 3l9 9h-3v9h-12v-9h-3l9-9z"/>
      </svg>
      <span>Dashboard</span>  
    </button>

    <button class="btn" onclick="abrirPagina('pedidos')">
      üì¶ Pedidos
    </button>

    <button class="btn" onclick="abrirUsuarios()" style="margin-top:10px; background:#28a745;">
    üë§ Gerenciar Usu√°rios
  </button>

    <!-- Bot√£o sair -->
  <button class="btn" style="margin-top:auto; background:#dc3545;" onclick="sair()">
    üîí Sair
  </button>
  </div>

  <!-- √Årea principal -->
  <div class="main" id="conteudo">
    <h1>Bem-vindo ao sistema</h1>
    <p>Escolha uma op√ß√£o no menu lateral para come√ßar.</p>
  </div>

  <script>
function abrirPagina(pagina) {
  const conteudo = document.getElementById("conteudo");

  if (pagina === "dashboard") {
    conteudo.innerHTML = `<iframe src="dashboard.html"></iframe>`;
  }

  if (pagina === "pedidos") {
    conteudo.innerHTML = `<iframe src="meus-pedidos.html"></iframe>`;
  }

  
}

// Fun√ß√£o de logout
function sair() {
  // Redireciona para a tela de login
  window.location.href = "login.html";
}
</script>
</body>
</html>
