<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìä Sistema</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family:'Inter',sans-serif; }

  body {
    display: flex;
    height: 100vh;
    overflow: hidden;
    background: #0a0a0a;
    color: #fff;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background: #1e1e2f;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 22px;
    color: #ffe600;
    text-shadow: 0 0 5px #ffe600,0 0 10px #fff700;
  }

  .btn {
    display: flex;
    align-items: center;
    background: #007bff;
    color: #fff;
    border: none;
    padding: 12px 18px;
    border-radius: 6px;
    font-size: 16px;
    margin-bottom: 15px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn:hover {
    background: #0056b3;
    transform: translateX(5px);
    box-shadow: 0 0 10px #007bff, 0 0 20px #00bfff;
  }

  .btn svg {
    margin-right: 10px;
    pointer-events: none;
  }

  .btn.logout {
    margin-top: auto;
    background: #dc3545;
  }

  .btn.logout:hover {
    background: #a71d2a;
    transform: translateX(5px);
    box-shadow: 0 0 10px #dc3545,0 0 20px #ff4d4d;
  }

  /* √Årea principal */
  .main {
    flex: 1;
    background: #121212;
    overflow-y: auto;
    padding: 20px;
  }

  .main h1 {
    color: #ffe600;
    text-shadow: 0 0 5px #ffe600,0 0 10px #fff700;
    margin-bottom: 20px;
  }

  .main iframe {
    width: 100%;
    height: calc(100vh - 40px);
    border: none;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(255, 230, 0, 0.2);
  }

  @media(max-width: 768px){
    body { flex-direction: column; }
    .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
    .btn { flex: 1; margin-bottom: 0; margin-right: 10px; justify-content: center; }
    .main iframe { height: calc(100vh - 80px); }
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Sistema</h2>

  <button class="btn" onclick="abrirPagina('dashboard')">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
      <path d="M12 3l9 9h-3v9h-12v-9h-3l9-9z"/>
    </svg>
    Dashboard
  </button>

  <button class="btn" onclick="abrirPagina('pedidos')">
    üì¶ Pedidos
  </button>

  <button class="btn logout" onclick="sair()">
    üîí Sair
  </button>
</div>

<div class="main" id="conteudo">
  <h1>Bem-vindo ao sistema</h1>
  <p>Escolha uma op√ß√£o no menu lateral para come√ßar.</p>
</div>

<script>
  // Prote√ß√£o: redireciona se n√£o estiver logado
  if(localStorage.getItem('isLoggedIn') !== 'true'){
      window.location.href = 'login.html';
  }

  function abrirPagina(pagina){
    const conteudo = document.getElementById('conteudo');
    if(pagina === 'dashboard'){
      conteudo.innerHTML = `<iframe src="dashboard.html"></iframe>`;
    }
    if(pagina === 'pedidos'){
      conteudo.innerHTML = `<iframe src="meus-pedidos.html"></iframe>`;
    }
  }

  function sair(){
    localStorage.removeItem('isLoggedIn'); // limpa login
    window.location.href = 'login.html';
  }
</script>
</body>
</html>
