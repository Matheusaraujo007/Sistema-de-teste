<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’³ Recebimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fb;
    }
    header {
      background: #2f7fb3;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2, h3 { color: #333; margin-bottom: 15px; }
    table {
      width: 100%; border-collapse: collapse; margin-bottom: 20px;
    }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: center; }
    th { background: #2f7fb3; color: white; }
    .total { text-align: right; font-size: 18px; font-weight: bold; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    select, input {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 6px; outline: none;
    }
    .actions { text-align: center; margin-top: 20px; }
    .btn {
      padding: 12px 20px; margin: 5px;
      border: none; border-radius: 8px;
      cursor: pointer; font-size: 16px;
    }
    .btn-success { background: #28a745; color: white; }
    .btn-warning { background: #ffc107; color: #000; }
    .btn-success:hover { background: #218838; }
    .btn-warning:hover { background: #e0a800; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’³ Recebimento de Pedido</h1>
  </header>

  <div class="container" id="telaRecebimento" style="display:none;">
    <h2>Cliente: <span id="nomeCliente"></span></h2>
    <p>Pedido: <span id="pedidoNumero"></span></p>

    <table>
      <thead>
        <tr>
          <th>Produto</th><th>Qtd</th><th>UnitÃ¡rio</th><th>Total</th>
        </tr>
      </thead>
      <tbody id="listaItens"></tbody>
    </table>

    <p class="total">Total: R$ <span id="valorTotal">0,00</span></p>
    <p class="total">JÃ¡ Recebido: R$ <span id="valorRecebido">0,00</span></p>
    <p class="total">Saldo: R$ <span id="valorSaldo">0,00</span></p>

    <div class="form-group">
      <label for="formaPagamento">Forma de Pagamento:</label>
      <select id="formaPagamento">
        <option value="Pix">Pix</option>
        <option value="CartÃ£o CrÃ©dito">CartÃ£o CrÃ©dito</option>
        <option value="CartÃ£o DÃ©bito">CartÃ£o DÃ©bito</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Boleto">Boleto</option>
      </select>
    </div>

    <div class="form-group">
      <label for="valorReceber">Valor a Receber:</label>
      <input type="number" id="valorReceber" step="0.01" placeholder="Digite o valor">
    </div>

    <div class="actions">
      <button class="btn btn-success" onclick="finalizarPagamento(true)">ðŸ’° Receber Total</button>
      <button class="btn btn-warning" onclick="finalizarPagamento(false)">ðŸ’µ Receber Parcial</button>
    </div>
  </div>

  <script>
    // ðŸ”¹ SimulaÃ§Ã£o: pegando pedido do Dashboard
    const pedidoSelecionado = {
      id: 1,
      cliente: "Maria Oliveira",
      numero: "1021",
      itens: [
        { produto: "Blusa", qtd: 2, valorUnit: 50 },
        { produto: "CalÃ§a", qtd: 1, valorUnit: 120 }
      ],
      valor_recebido: 50 // jÃ¡ pagou parte
    };

    // ðŸ”¹ Exibir informaÃ§Ãµes
    function carregarRecebimento() {
      document.getElementById("telaRecebimento").style.display = "block";
      document.getElementById("nomeCliente").innerText = pedidoSelecionado.cliente;
      document.getElementById("pedidoNumero").innerText = pedidoSelecionado.numero;

      const lista = document.getElementById("listaItens");
      lista.innerHTML = "";
      let total = 0;
      pedidoSelecionado.itens.forEach(i => {
        const linha = `<tr>
                        <td>${i.produto}</td>
                        <td>${i.qtd}</td>
                        <td>R$ ${i.valorUnit.toFixed(2)}</td>
                        <td>R$ ${(i.qtd * i.valorUnit).toFixed(2)}</td>
                      </tr>`;
        lista.innerHTML += linha;
        total += i.qtd * i.valorUnit;
      });

      document.getElementById("valorTotal").innerText = total.toFixed(2);
      document.getElementById("valorRecebido").innerText = pedidoSelecionado.valor_recebido.toFixed(2);
      document.getElementById("valorSaldo").innerText = (total - pedidoSelecionado.valor_recebido).toFixed(2);
    }

    // ðŸ”¹ Registrar pagamento
    function finalizarPagamento(total) {
      const forma = document.getElementById("formaPagamento").value;
      let valor = parseFloat(document.getElementById("valorReceber").value);

      const totalPedido = pedidoSelecionado.itens.reduce((acc,i)=>acc+(i.qtd*i.valorUnit),0);

      if(total) valor = totalPedido - pedidoSelecionado.valor_recebido;
      if(isNaN(valor) || valor <= 0) { alert("Digite um valor vÃ¡lido!"); return; }

      pedidoSelecionado.valor_recebido += valor;
      alert(`âœ… Pagamento de R$ ${valor.toFixed(2)} via ${forma} registrado!`);

      carregarRecebimento();
      // ðŸ”¹ Aqui vocÃª faria um fetch PUT para atualizar no backend (/api/pedidos)
    }

    carregarRecebimento();
  </script>
</body>
</html>
