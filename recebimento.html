<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üßæ Caixa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fb;
    }

    header {
      background: #2f7fb3;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    .search-box button {
      padding: 10px 20px;
      border: none;
      background: #2f7fb3;
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .search-box button:hover {
      background: #25658d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #2f7fb3;
      color: #fff;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .actions {
      margin-top: 20px;
      text-align: center;
    }

    .actions button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-total {
      background: #28a745;
      color: #fff;
    }

    .btn-parcial {
      background: #ffc107;
      color: #000;
    }

    .btn-total:hover { background: #218838; }
    .btn-parcial:hover { background: #e0a800; }
  </style>
</head>
<body>
  <header>
    <h1>üßæ Caixa</h1>
  </header>

  <div class="container">
    <h2>Buscar Cliente</h2>
    <div class="search-box">
      <input type="text" id="clienteNome" placeholder="Digite o nome do cliente...">
      <button onclick="buscarCliente()">üîç Buscar</button>
    </div>

    <div id="dadosPedido" style="display:none;">
      <h3>Cliente: <span id="cliente"></span></h3>
      <p>Pedido: <span id="pedido"></span></p>

      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Qtd</th>
            <th>Pre√ßo Unit√°rio</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="listaProdutos">
        </tbody>
      </table>

      <p class="total">Total: R$ <span id="valorTotal">0,00</span></p>

      <div class="actions">
        <button class="btn-total" onclick="receberTotal()">üí∞ Receber Total</button>
        <button class="btn-parcial" onclick="receberParcial()">üíµ Receber Parcial</button>
      </div>
    </div>
  </div>

  <script>
    // Exemplo de dados de pedidos (simulando sua base/dados j√° cadastrados)
    const pedidos = [
      {
        cliente: "Maria Oliveira",
        pedido: "1021",
        produtos: [
          { nome: "Blusa", qtd: 2, preco: 50 },
          { nome: "Cal√ßa", qtd: 1, preco: 120 }
        ]
      },
      {
        cliente: "Jo√£o da Silva",
        pedido: "1022",
        produtos: [
          { nome: "T√™nis", qtd: 1, preco: 200 },
          { nome: "Meia", qtd: 3, preco: 10 }
        ]
      }
    ];

    function buscarCliente() {
      const nome = document.getElementById("clienteNome").value.toLowerCase();
      const pedido = pedidos.find(p => p.cliente.toLowerCase().includes(nome));

      if (pedido) {
        document.getElementById("dadosPedido").style.display = "block";
        document.getElementById("cliente").innerText = pedido.cliente;
        document.getElementById("pedido").innerText = pedido.pedido;

        const lista = document.getElementById("listaProdutos");
        lista.innerHTML = "";

        let total = 0;
        pedido.produtos.forEach(prod => {
          const linha = `<tr>
                          <td>${prod.nome}</td>
                          <td>${prod.qtd}</td>
                          <td>R$ ${prod.preco.toFixed(2)}</td>
                          <td>R$ ${(prod.qtd * prod.preco).toFixed(2)}</td>
                        </tr>`;
          lista.innerHTML += linha;
          total += prod.qtd * prod.preco;
        });

        document.getElementById("valorTotal").innerText = total.toFixed(2);
      } else {
        alert("Cliente n√£o encontrado!");
      }
    }

    function receberTotal() {
      alert("‚úÖ Pagamento total recebido!");
    }

    function receberParcial() {
      alert("‚ö†Ô∏è Pagamento parcial recebido. Valor pendente continua em aberto.");
    }
  </script>
</body>
</html>
